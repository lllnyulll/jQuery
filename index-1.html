<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Javascript</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/index-1.js"></script>
</head>
<body>

	<div class="container">

		<div class="well form">
			<h1>1. Calculadora</h1>

			<h2 id="res" class="form-heading">0</h2>

			<div class="input-group">
				<div class="input-group-addon">X =</div>
				<input type="text" id="valor1" class="form-control">
			</div>
			<div class="input-group">
				<div class="input-group-addon">Y =</div>
				<input type="text" id="valor2" class="form-control">
			</div>

			<button id="suma" class="btn btn-lg btn-primary btn-block">Sumar X + Y</button>
			<button id="resta" class="btn btn-lg btn-primary btn-block">Restar X - Y</button>
			<button id="multiplicacion" class="btn btn-lg btn-primary btn-block">Multiplicar X * Y</button>
			<button id="division" class="btn btn-lg btn-primary btn-block">Dividir X / Y</button>
			<button id="potencia" class="btn btn-lg btn-primary btn-block">Elevar X a Y</button>
		</div>

	</div>

</body>
</html>
