<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Javascript</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/index-3.js"></script>
</head>
<body>

	<div class="container">

		<div class="well form">
			<h1>3. Lista</h1>

			<h2 id="res" class="form-heading">0</h2>

			<input type="text" id="valor" class="form-control">
			<br>
			<button id="agregar" class="btn btn-primary btn-block">Agregar valor a la lista</button>

			<br>
			<div class="row">
				<div class="col-xs-4">
					<button id="sumatoria" class="btn btn-success btn-block">Sumatoria</button>
				</div>
				<div class="col-xs-4">
					<button id="promedio" class="btn btn-success btn-block">Promedio</button>
				</div>
				<div class="col-xs-4">
					<button id="mayor" class="btn btn-success btn-block">Mayor</button>
				</div>
			</div>

			<br>
			<div class="row">
				<div class="col-xs-6">
					<h4>Lista:</h4>
					<button id="limpiar" class="btn btn-default btn-block">Limpiar lista</button>
				</div>
				<div class="col-xs-6">
					<ul id="lista" class="list">
					</ul>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
